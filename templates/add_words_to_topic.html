<!-- templates/dictionary/add_words_to_topic.html -->
{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center; color: #d1d4d7; font-weight: 700; margin-bottom: 30px;">Добавить слова в тему "{{ topic.name }}"</h2>

    <div style="max-width: 600px; margin: 0 auto;">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="get" action="" style="margin-bottom: 20px;">
            {% csrf_token %}
            <div style="margin-bottom: 10px;">
                <label for="id_search_query" style="color: #d1d4d7;">Поиск:</label>
                {{ form.search_query }}
            </div>
            <div style="margin-bottom: 10px;">
                <label style="color: #d1d4d7;">Теги:</label>
                {{ form.tags }}
            </div>
            <button type="submit" style="background-color: #2c44b6; color: #fff; border: none; border-radius: 20px; padding: 5px 15px; cursor: pointer;">Фильтровать</button>
        </form>

        <form method="post">
            {% csrf_token %}
            {{ form.entries }}
            <button type="submit" style="background-color: #2c44b6; color: #fff; border: none; border-radius: 20px; padding: 10px 20px; cursor: pointer;">Добавить</button>
        </form>
    </div>
{% endblock %}
