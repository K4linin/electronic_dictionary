<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Вход</h2>

    <div style="max-width: 400px; margin: 0 auto; background-color: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" style="display: flex; flex-direction: column; gap: 20px;">
            {% csrf_token %}
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <label for="id_username" style="font-size: 16px; font-weight: 600; color: #333;">Имя пользователя:</label>
                <input type="text" name="username" id="id_username" required style="padding: 10px; border-radius: 15px; border: 2px solid #106a80; font-size: 16px; color: #333; background-color: #fff;">
                
                <label for="id_password" style="font-size: 16px; font-weight: 600; color: #333;">Пароль:</label>
                <input type="password" name="password" id="id_password" required style="padding: 10px; border-radius: 15px; border: 2px solid #106a80; font-size: 16px; color: #333; background-color: #fff;">
            </div>
            <button type="submit">Войти</button>
        </form>

        <p style="color: #666; text-align: center; margin-top: 20px; font-size: 16px;">
            Нет аккаунта? <a href="{% url 'register' %}" style="color: #106a80; text-decoration: none; font-weight: 500;">Зарегистрироваться</a>
        </p>
    </div>
{% endblock %}
